<!DOCTYPE html>
<html>
<head>
  <title>WeGetF.it</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/main.css">
  <script src="../Javascripts/home.js"></script>
</head>
<body>
<!-- Modal for signin -->
  <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
            </ul>
        </div>
      <div class="modal-body">
        <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="signin">
        <!-- this will link the form to the login path -->
            <form class="form-horizontal" method="post" action="/login">
            <fieldset>
            <!-- Sign In Form -->
            <div class="control-group">
              <label class="control-label" for="Email">Email:</label>
              <div class="controls">
                <input id="Email" name="user[email]" class="form-control" type="email" placeholder="Email" class="input-large" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="user[password]" class="form-control" type="password" placeholder="Password" class="input-medium">
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="signin"></label>
              <div class="controls">
                <button id="signin" name="signin" class="btn btn-success">Sign In</button>
              </div>
            </div>
            </fieldset>
            </form>
        </div>
        <div class="tab-pane fade" id="signup">
            <!-- this will link the form to the signup path -->
            <form class="form-horizontal" method="post" action="/signup">
            <fieldset>
            <!-- Sign Up Form -->
            <div class="control-group">
              <label class="control-label" for="Email">Email:</label>
              <div class="controls">
                <input id="Email" name="user[email]" class="form-control" type="email" placeholder="Email" class="input-large" required="">
              </div>
            </div>
            
            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input id="password" name="user[password]" class="form-control" type="password" placeholder="Password" class="input-large" required="">
                <em>1-8 Characters</em>
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="confirmsignup"></label>
              <div class="controls">
                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
              </div>
            </div>
            </fieldset>
            </form>
      </div>
    </div>
      </div>
    </div>
  </div>
</div>

  <div class="jumbotron">
      <h1>WeGetF.it</h1>
      <p>a community-based fitness app</p>
</div>
<!-- Nav bar with all features of website on bottom -->
   <div class="row">
      <div class="col-md-12">
         <nav class="navbar navbar-default navbar-fixed-bottom" id="prime_nav" role="navigation">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-inner" id="bs-example-navbar-1">
               <!-- <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="Zip Code">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
               </form> -->
               <button class="button-default" method="post" action="/logout">Logout</button>
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown" id="post_form">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">Post <b class="caret"></b></a>
                     <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                              <div class="col-md-12">
                                 <form class="form" role="form" method="post" action="/events" accept-charset="UTF-8" id="event-form">
                                    <div class="form-group">
                                       <label class="sr-only" for="place-input">Address</label>
                                       <input type="text" class="form-control" id="place-input" name='place' placeholder="Location" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="time-input">Time</label>
                                       <input type="text" class="form-control" id="time-imput" name='time' placeholder="Time" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="comment-input">Comment</label>
                                       <input type="text" class="form-control" id="comment-input" name='comment' placeholder="Comment" required>
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success btn-block">Add event</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </li>
                     </ul>
                  </li>
               </ul>
            </div>
         </nav>
      </div>
   </div>
  <!-- main content: event thumb group -->
  <div class="container-fluid">
        <div class="row" id="render-group">
        </div>
  </div>
</body>
  <!-- Underscore templates -->
  <script type="text/template" id="events-template">
    <% _.each(collection, function(item){ %>
      <!-- thumbnail for each item -->
      <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" >
      <%= item.place %>
        <!-- label for definiton -->
        <span class="col-xs-offset-3"><%= item.time%></span>
        <span class="label label-default"><%= item.comment%></span>
        
        <div class="buttons">
          <!-- delete button w/ registered onclick function -->
          <button data-id="<%= item._id %>" onclick="Events.delete(this)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        </a>
      </div>
    <% }); %>
  </script>
</html>
